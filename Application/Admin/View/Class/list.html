<include file="Index/header"/>
<style>
.title1:link,.title1:visited{
color:#FFFFFF}
.title1:hover{
text-decoration:underline;}
</style>
<div class="row headerNav" id="headerNav">
    <ul>
        <li data-url="{:U('class/class_list')}" onclick="jumpTo(this);" class="active">所有分类</li>
        <li data-url="{:U('class/class_add')}" onclick="jumpTo(this);">添加分类</li>
    </ul>
</div>

<div class="row-fluid">
    <div class="biaoge">
        <table class="table" style="padding-bottom:0px; margin-bottom:0px;">
            <tr class="biaoti border_d6e1ee">
                <th>ID</th>
                <th>分类名称</th>
                <th>图标</th>
				<if condition="empty($_GET['order']) or ($_GET['order'] eq 2)">
                 <th ><a href="{:U('/admin/class/index',array('order'=>1))}" class="title1">商品数量</a></th>
				<else/>
				 <th><a href="{:U('/admin/class/index',array('order'=>2))}" class="title1">商品数量</a></th>
				</if>
                <!--<th></th>-->
                <!--<th>排序</th>-->
                <th>操作</th>
            </tr>


	 <foreach name="classdata" item="val">
            <tr class="trbor">
                <td>{$val['gc_id']}</td>

                <td>{$val['gc_name']}</td>
                <!--<td><a href="{:U('class/class_add?gc_id='.$val['gc_id'])}" data-toggle="modal" title="修改">增加子类</a></td>-->
                <td>
                    <img src="__UPLOAD__/{$val['gc_images']}" height="100" width="100"/>
                </td>
                <td>
				<if condition="($val['gc_name'] eq '随便看看') or ($val['is_all'] eq 1)">
				<a href="{:U('/admin/goods/goods_list')}">全部{$val['goods_num']}个商品</a>
				<else/>
				<a href="{:U('/admin/goods/goods_list/gc_id/'.$val['gc_id'])}">{$val['goods_num']}个商品</a>
				</if>
				</td>
                <!--<td><a href="{:U('class/listup?gc_id='.$val['gc_id'])}" data-toggle="modal" title="向上">向上</a>
                    <a href="{:U('class/listdown?gc_id='.$val['gc_id'])}" data-toggle="modal"
                       title="向下">向下</a></td>-->
                <td>
                    <!--<a href="{:U('class/class_sublist?gc_id='.$val['gc_id'])}" data-toggle="modal"  title="修改">查看子类</a>-->
                    
                    <a href="{:U('class/class_edit?gc_id='.$val['gc_id'])}" data-toggle="modal"
                       title="修改">修改</a>
		<if condition="$val['gc_name'] neq '随便看看'">
		           <a href="{:U('class/moveclass?gc_id='.$val['gc_id'])}" data-toggle="modal" title="转移商品">转移商品</a>
                    <a href="{:U('class/class_del?gc_id='.$val['gc_id'])}" data-toggle="modal"
                       title="删除">删除</a>
         </if>
                </td>
            </tr>
     </foreach>
        </table>
    </div>

</div>

<include file="Index/footer"/>
